<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resume | Joshua Ellison</title>

  <style>
    :root{
      --bg: #050608;
      --text: #eaf0ff;
      --muted: rgba(234,240,255,.72);
      --purple: #0026FF;
      --gold: #ffd700;
      --line: rgba(255,255,255,.12);
    }

    *{ box-sizing:border-box; }
    html, body{ height:100%; }

    body{
      margin:0;
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background: var(--bg);
      color: var(--text);
      overflow-x:hidden;
    }

    /* ---------- RIBBON NAV ---------- */
    .ribbon{
      position:fixed;
      top:0; left:0; right:0;
      height:54px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding: 0 22px;
      z-index:10;
      background: rgba(0,0,0,.35);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--line);
    }

    .brand{
      font-weight:700;
      letter-spacing:.02em;
      color: rgba(234,240,255,.9);
    }

    .navlinks{
      display:flex;
      gap:18px;
      font-size:12px;
      letter-spacing:.12em;
      text-transform:uppercase;
    }

    .navlinks a{
      color: rgba(234,240,255,.7);
      text-decoration:none;
    }

    .navlinks a:hover{
      color: var(--gold);
    }

    .navlinks a.active{
      color: var(--gold);
    }

    /* ---------- CONTENT ---------- */
    .wrap{
      max-width: 1100px;
      margin: 0 auto;
      padding: 90px 22px 40px;
      z-index:3;
      position:relative;
    }

    h1{
      margin: 0 0 28px;
      font-size: clamp(36px, 5vw, 56px);
      font-weight: 800;
      text-align: left; /* ‚Üê change */
      text-shadow:
        0 0 22px rgba(255,215,0,.22),
        0 0 48px rgba(255,215,0,.16);
    }


    .resume-wrap{
      display:flex;
      justify-content:center;
    }

    .resume-img{
      max-width: 100%;
      width: 820px;
      border-radius: 12px;
      box-shadow: 0 20px 80px rgba(0,0,0,.55);
    }

    /* ---------- BACKGROUND ---------- */
    .blob{
      position:fixed;
      inset:0;
      z-index:0;
      pointer-events:none;
      overflow:hidden;
    }

    .blob::before,
    .blob::after{
      content:"";
      position:absolute;
      border-radius: 999px;
      filter: blur(80px) saturate(1.25);
      mix-blend-mode: screen;
    }

    .blob::before{
      width: 62vmax;
      height: 62vmax;
      left: 64%;
      top: 36%;
      background:
        radial-gradient(circle at 34% 34%, rgba(255,215,0,.65), transparent 62%),
        radial-gradient(circle at 72% 64%, rgba(0,38,255,.55), transparent 64%);
    }

    .blob::after{
      width: 54vmax;
      height: 54vmax;
      left: 76%;
      top: 60%;
      background:
        radial-gradient(circle at 40% 42%, rgba(255,215,0,.45), transparent 64%),
        radial-gradient(circle at 66% 70%, rgba(0,38,255,.45), transparent 66%);
    }

    .vignette{
      position:fixed;
      inset:0;
      z-index:1;
      pointer-events:none;
      background:
        radial-gradient(1100px 650px at 20% 50%, rgba(0,0,0,.2), rgba(0,0,0,.72) 72%);
    }

    @media (max-width:720px){
      .ribbon{ padding:0 14px; }
      .navlinks{ gap:12px; font-size:11px; }
      .resume-img{ width:100%; }
    }
  </style>
</head>

<body>
  <div class="blob"></div>
  <div class="vignette"></div>

  <header class="ribbon">
    <div class="brand">Joshua Ellison</div>
    <nav class="navlinks">
      <a href="index.html">Home</a>
      <a href="about.html">About Me</a>
      <a href="projects.html">Projects</a>
      <a class="active" href="resume.html">Resume</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main class="wrap">
    <h1>Resume</h1>

    <div class="resume-wrap">
      <!-- Replace the src with your resume image -->
    <a href="assets/resume.jpg" target="_blank">
      <img
        src="assets/resume.jpg"
        alt="Joshua Ellison Resume"
        class="resume-img"
      />
    </a>
    </div>
  </main>
</body>
</html>
